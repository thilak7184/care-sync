<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Health Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0 0 1rem;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      color: #444;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .google-btn {
      background: #db4437;
      margin-top: 0.5rem;
    }

    .link {
      text-align: center;
      margin-top: 1rem;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    #notification {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
      min-height: 1.2em;
      padding: 0.6rem;
      border-radius: 6px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
  </style>
</head>

<body>
  <div class="register-container">
    <h1>Create Account H</h1>
    <div id="notification"></div>

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" placeholder="John Doe" />

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="email@example.com" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password" />

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" placeholder="Confirm password" />

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Enter age" />

    <label for="gender">Gender</label>
    <select id="gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="bloodGroup">Blood Group</label>
    <select id="bloodGroup">
      <option value="">Select Blood Group</option>
      <option>A+</option><option>A-</option>
      <option>B+</option><option>B-</option>
      <option>O+</option><option>O-</option>
      <option>AB+</option><option>AB-</option>
    </select>

    <button id="registerBtn">Register</button>
    <button id="googleSignInBtn" class="google-btn">Sign up with Google</button>

    <div class="link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      updateProfile,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArghTx-mBhVMlwwiqwqfdd_v5Iv8ichmY",
      authDomain: "health-monitoring-d1c48.firebaseapp.com",
      projectId: "health-monitoring-d1c48",
      storageBucket: "health-monitoring-d1c48.appspot.com",
      messagingSenderId: "653902741322",
      appId: "1:653902741322:web:6cd591327f96c70e908bb3",
      measurementId: "G-VSG709Z5NT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const notification = document.getElementById('notification');

    function showAlert(message, type) {
      notification.textContent = message;
      notification.className = type;
      notification.style.display = "block";
    }

    async function registerUser() {
      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const age = document.getElementById("age").value.trim();
      const gender = document.getElementById("gender").value;
      const bloodGroup = document.getElementById("bloodGroup").value;

      if (!fullName || !email || !password || !confirmPassword || !age || !gender || !bloodGroup) {
        showAlert("⚠️ Please fill all fields!", "error");
        return;
      }

      if (password !== confirmPassword) {
        showAlert("❌ Passwords do not match!", "error");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await updateProfile(user, { displayName: fullName });

        await setDoc(doc(db, "users", user.uid), {
          fullName,
          email,
          age,
          gender,
          bloodGroup,
          createdAt: new Date()
        });

        showAlert("✅ Registered Successfully! Redirecting...", "success");

        // Wait 3 seconds, then redirect
        setTimeout(() => {
          window.location.href = "login.html";
        }, 3000);

      } catch (error) {
        if (error.code === 'auth/email-already-in-use') {
          showAlert("⚠️ This email is already registered.", "error");
        } else {
          showAlert("❌ " + error.message, "error");
        }
      }
    }

    document.getElementById("registerBtn").addEventListener("click", registerUser);

    document.getElementById('googleSignInBtn').addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        await setDoc(doc(db, "users", user.uid), {
          fullName: user.displayName || "",
          email: user.email,
          photoURL: user.photoURL || "",
          createdAt: new Date()
        }, { merge: true });

        showAlert("✅ Google sign-in successful! Redirecting...", "success");
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 3000);
      } catch (error) {
        showAlert("❌ " + (error.message || "Google sign-in failed"), "error");
      }
    });
  </script>
</body>
</html>
